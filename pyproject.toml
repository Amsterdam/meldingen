[tool.poetry]
name = "meldingen"
version = "0.1.0"
description = "The main meldingen project which includes the framework bindings."
authors = [
  "Youri Westerman <y.westerman@amsterdam.nl>",
  "David van Buiten <d.van.buiten@amsterdam.nl>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
alembic = "^1.13.1"
asgi-correlation-id = "^4.3.1"
asyncpg = "^0.29.0"
fastapi = "^0.109.1"
geoalchemy2 = "^0.14.7"
geojson-pydantic = "^1.0.2"
meldingen-core = {git = "https://github.com/amsterdam/meldingen-core.git"}
mp-fsm = {git = "https://github.com/Amsterdam/mp-fsm.git"}
pydantic = {extras = ["email"], version = "^2.6.1"}
pydantic-settings = "^2.1.0"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
sqlalchemy = {extras = ["asyncio"], version = "^2.0.26"}
structlog = "^24.1.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
that-depends = "^1.9.4"

[tool.poetry.group.dev.dependencies]
asgi-lifespan = "^2.1.0"
black = "^24.3.0"
httpx = "^0.26.0"
isort = "^5.13.2"
mkdocs-literate-nav = "^0.6.1"
mkdocs-material = "^9.5.6"
mkdocstrings = {version = "^0.24.0", extras = ["python"]}
mypy = "^1.8.0"
mypy-baseline = "^0.6.1"
pre-commit = "^3.6.0"
pytest = "^7.0.0"
pytest-alembic = "^0.10.7"
pytest-asyncio = "^0.23.4"
pytest-cov = "^5.0.0"
typer = {extras = ["all"], version = "^0.9.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py312']
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.env
  | \.venv
)/
'''

[tool.isort]
profile = "black"
line_length = 120
known_third_party = ["meldingen_core"]
known_first_party = ["meldingen"]
overwrite_in_place = true

[tool.mypy]
plugins = [
  "pydantic.mypy"
]
strict = true

[tool.mypy-baseline]
baseline_path = "mypy-baseline.txt"

[tool.coverage.run]
concurrency = ["greenlet"]
omit = [
  "tests/*",
  "migrations/env.py"
]
